<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>


        body{
       text-align: center;
    }
    h2{
        text-align: center;
    }
    label{
      font-weight: bold;
     
    }
    </style>
    <link rel="stylesheet" href="reg.css">
    
</head>
<body>
    <h2 style="background-color: rgb(233,149,51);;">Registration Form</h2>
    <div>
    <form action="">
        <label for="Name">Name:</label>
        <input class="name_pswd" type="text" id="usrname" name="usrname"  pattern="[a-zA-Z]{6,}" 
        title="Must contain only alphabets, and at least 6 or 
        more characters"required>
        <br><br>
        <label for="password">Password:</label>
        <input class="name_pswd" type="password" id="psw" name="psw" pattern="{6,}" 
        title="Must contain  at least 6 or 
        more characters" required>
        
        
        <br><br>
          <label for="email">Email_Id:</label>
        <input type="email">
        <br><br>
          <label for="phone">Phone No:</label>
        <input type="tel">
        <br><br>
           <label for="sex"><b>Sex:</b></label></br>
         <label for="sex">Male:</label>
        <input type="radio"name="select">
          <label for="sex" >Female:</label>
        <input type="radio" name="select">
          <label sex="select">Other:</label>
        <input type="radio" name="select">
        <br><br>
          <label for="birthdate">BirthDay:</label>
        <input type="date">
        <br><br>
        <label for="lang">Languages Known:</label><br><br>
        <input type="checkbox">
        <label for="lang">English</label>
        <input type="checkbox">
        <label for="lang">Hindi</label>
        <input type="checkbox">
        <label for="lang">Telugu</label>
        <input type="checkbox">
        <label for="lang">Tamil</label>
        <br><br>
        <label for="Address">Address</label>
        <input type="textarea">
        <br><br>
        <label for="reset">Reset</label>
        <input type="reset">
        <br><br>
        <label for="submit">Submit</label>
        <input type="submit" value="Submit">
    </form>
  </div>
  <div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">Only alphabets</p>
    <p id="length" class="invalid">Minimum <b>6 characters</b></p>
  </div>
  <script src="reg.js"></script>
    </body>
    </html>
